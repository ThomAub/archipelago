[project]
name = "docs-smoke-test"
version = "0.1.0"
description = "Smoke tests for docs MCP server with LLM agent execution"
requires-python = ">=3.12"
dependencies = [
    # Testing
    "pytest>=8.0.0",
    "pytest-asyncio>=0.24.0",
    
    # HTTP client
    "httpx>=0.27.0",
    
    # MCP client
    "fastmcp>=2.12.4",
    
    # Container management
    "testcontainers>=4.0.0",
    
    # Config parsing
    "tomli>=2.0.0",
    
    # LLM providers (via LiteLLM)
    "litellm>=1.50.0",
    
    # Agent runner dependencies
    "pydantic>=2.0.0",
    "pydantic-settings>=2.0.0",
    "loguru>=0.7.0",
    
    # Document creation for initial data
    "python-docx>=1.1.0",
    "Pillow>=10.0.0",
]

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
testpaths = ["."]
python_files = ["test_*.py"]
python_functions = ["test_*"]

[dependency-groups]
dev = [
    "basedpyright>=1.31.6",
    "ruff>=0.8.0",
]

[tool.basedpyright]
typeCheckingMode = "recommended"
failOnWarnings = false
# Same as main repo
reportUnusedCallResult = "none"
reportMissingTypeArgument = "none"
# Test-specific: runner module only available at runtime from archipelago
reportMissingImports = "warning"
# Test-specific: dynamic JSON config data and runtime-only types
reportAny = "none"
reportExplicitAny = "none"
reportUnknownVariableType = "none"
reportUnknownMemberType = "none"
reportUnknownArgumentType = "none"
reportUnknownParameterType = "none"
# Style preferences for test code
reportImplicitStringConcatenation = "none"
# Third-party libs without type stubs
reportMissingTypeStubs = "none"
