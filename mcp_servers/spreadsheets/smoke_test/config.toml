# Smoke Test Configuration for Sheets (Spreadsheets) MCP Server

[smoke_test]
name = "sheets"
server_name = "sheets_server"

agent = "react_toolbelt_agent"
model = "gemini/gemini-2.5-flash"
max_steps = 20
timeout = 240
tool_call_timeout = 30

[smoke_test.verification]
status = "completed"
tools_used = [
    "list_tabs_in_spreadsheet",
    "read_tab",
    "create_spreadsheet",
]
output_files = ["test_output.xlsx"]
